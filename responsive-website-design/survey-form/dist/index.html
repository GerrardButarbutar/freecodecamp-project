<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <html>

  <head>
    <title>Survey Form</title>

    <!--Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  </head>

  <body>
    <div id="main">
      <!--Title and Description-->
      <h1 id="title">Netflix Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform<p>
          <!--End of Title and Description-->

          <!--Form-->
          <form id="survey-form">
            <div id="form-container">
              <label for="name" id="name-label">Name</label>
              <input type="text" id="name" placeholder="Enter your name" required>

              <label for="email" id="email-label">Email</label>
              <input type="email" id="email" placeholder="Enter your email" required>

              <label for="number" id="number-label">Age (optional)</label>
              <input type="number" id="number" placeholder="Age" min="10" max="99" required>

              <label for="dropdown">What occupation are you currently on?</label>
              <select id="dropdown" required>
                <option disabled selected value>
                  Select your current occupation
                </option>
                <option value="student">
                  Student
                </option>
                <option value="job">
                  Freelancer
                </option>
                <option value="learner">
                  Office Worker
                </option>
                <option value="preferNo">
                  Athlete
                </option>
                <option value="other">
                  Other
                </option>
              </select>

              <p>Would you recommend Netflix to a friend?</p>
              <label class="input-radio">
                <input name="user-recommend" type="radio" checked value="definitely">Definitely</label>
              <label class="input-radio">
                <input name="user-recommend" type="radio" value="maybe" class=>Maybe</label>
              <label class="input-radio">
                <input name="user-recommend" type="radio" value="not-sure">Not sure</label>


              <label for="dropdown">What is your favorite feature of Netflix?</label>
              <select id="dropdown" required>
                <option disabled selected value>
                  Select an option
                </option>
                <option value="challenges">
                  Trending Chart
                </option>
                <option value="projects">
                  Favourite List
                </option>
                <option value="community">
                  Alert for Watch Later List
                </option>
                <option value="open-source">
                  Editable Subtitle (with verification)
                </option>
              </select>

              <p>What would you like to see improved? (Check all that apply)</p>
              <label class="checkbox">
                <input name="user-improve" type="checkbox" value="front-end">Video Quality</label>
              <label class="checkbox">
                <input name="user-improve" type="checkbox" value="back-end">Audio Quality</label>
              <label class="checkbox">
                <input name="user-improve" type="checkbox" value="data-visualization">More Language for Subtitle</label>
              <label class="checkbox">
                <input name="user-improve" type="checkbox" value="challenges">More Genre of Movies</label>
              <label class="checkbox">
                <input name="user-improve" type="checkbox" value="open-source">More TV Series</label>
              <label class="checkbox">
                <input name="user-improve" type="checkbox" value="gitter-help">Country Trending Chart</label>
              <label class="checkbox">
                <input name="user-improve" type="checkbox" value="videos">Netflix Originals</label>
              <label class="checkbox">
                <input name="user-improve" type="checkbox" value="city-meetups">Forum</label>
              <label class="checkbox">
                <input name="user-improve" type="checkbox" value="wiki">Movie Wiki</label>
              <label class="checkbox">
                <input name="user-improve" type="checkbox" value="forum">Free to Watch Movies/Series</label>
              <label class="checkbox">
                <input name="user-improve" type="checkbox" value="add-course">Comment Box</label>

              <label for="comment">Any comments or suggestions?</label>
              <textarea id="comment" placeholder="Enter your comment here..."></textarea>

              <button type="submit" id="submit">Submit</button>
            </div>
          </form>
          <!--End of Form-->

          <!--Footer-->
          <footer>
            <div>
              <p>Created with <i class="bi bi-heart-fill"></i> in Tarakan by <a
                  href="https://www.instagram.com/gerrardnicodemus/?hl=id" target="blank" class="">&copyGerrard
                  Butarbutar</a> - 2021
              </p>
            </div>
          </footer>
          <!--End of Footer-->
    </div>
  </body>

  </html>
  <!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>

</html>
